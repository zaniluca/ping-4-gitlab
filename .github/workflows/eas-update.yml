name: Update
on:
  push:
    branches:
      - master
      - production
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.js"
      - "**.json"
      - "**.lock"
      - "!eas.json"
      - "**.yml"

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip update')"
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Yarn install
        uses: ./.github/actions/yarn-install

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update
        run: |
          EXPO_PUBLIC_SENTRY_DSN=${{ secrets.SENTRY_DSN }} \
          SENTRY_ORG=${{ secrets.SENTRY_ORG }} \
          SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }} \
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
          eas update --auto

      - name: Upload Source Maps
        run: |
          npx sentry-expo-upload-sourcemaps dist
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
